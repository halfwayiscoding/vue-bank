<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Vue Bank App</title>
    <link rel="manifest" href="/vue-bank/manifest.json">
    
    <!-- 强力禁用浏览器手势 -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- 只保留必要的样式，恢复正常交互 -->
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      
      #app {
        width: 100%;
        min-height: 100%;
      }
    </style>
    

    
    <!-- GitHub Pages SPA 路由支持 -->
  <script type="text/javascript">
    // 检查是否有重定向参数（来自404.html）
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      /* 只禁用水平滑动，保留垂直滚动 */
      overscroll-behavior-x: none;
      overscroll-behavior-y: auto;
      touch-action: pan-y pinch-zoom;
    }
    html {
      /* 只禁用水平滑动，保留垂直滚动 */
      overscroll-behavior-x: none;
      overscroll-behavior-y: auto;
      touch-action: pan-y pinch-zoom;
    }
    #app {
      /* 允许垂直滚动，只禁用水平滑动 */
      overscroll-behavior-x: none;
      overscroll-behavior-y: auto;
      touch-action: pan-y pinch-zoom;
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }
  </style>
  <script type="module" crossorigin src="/vue-bank/assets/index-7eb45dd1.js"></script>
  <link rel="modulepreload" crossorigin href="/vue-bank/assets/vendor-64db4e53.js">
  <link rel="modulepreload" crossorigin href="/vue-bank/assets/vant-dbf08e58.js">
  <link rel="stylesheet" href="/vue-bank/assets/index-1a0b3e5b.css">
</head>
<body>
  <div id="app"></div>
  
  
  <!-- PWA Service Worker 注册 -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
